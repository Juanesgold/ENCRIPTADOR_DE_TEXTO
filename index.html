<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css"> <!-- ruta para llamar el archivo css-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      <title>Encriptador de Texto</title>

    </head>
    <body>
        <header>
            <a href="https://www.aluracursos.com/" target="_blank" title="Alura"><img class="logo" 
                src="imagenes/Logo.png" alt="Logo Alura"></a>
        </header>
           <main>
                <section class="encriptador">
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="info">
                        <img src="imagenes/Vector.png" alt="Imagen Vector" class="img-vector">
                        <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <section class="resultado">
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                    
                    <div>
                        <button class="btn-copiar"  onclick="copiar() ">copiar</button>
                    </div>
                </section>
           </main>
           <footer>
                <p>DESARROLLADO POR JUAN ESTEBAN GOMEZ MARIN "SIERVO DE DIOS"</p>
            </footer>
            <script src="script.js"</script></script> <!--ruta para llamar el archivo java script-->

    </body>
</html>
